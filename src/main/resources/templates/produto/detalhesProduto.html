<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<link rel="stylesheet" href="style/Style.css" />

<title>Controle de Estoque</title>

</head>
<body>
	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Produto</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/produtos" class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Lista de
							produtos</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<div th:each="produto : ${produto}" class="container detalhesProduto">
		<h5>Detalhes do Produto</h5>
		<div class="row">
			<p>
				Produto: <span th:text="${produto.nome}"></span>
			</p>
			<p>
				Setor: <span th:text="${produto.setor}"></span>
			</p>
			<p>
				Quantidade: <span th:text="${produto.quantidade}"></span>
			</p>
		</div>
	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
